name: meta_workflows
description: |
  A collection of workflows-of-workflows
license: MIT
keywords: [bioinformatics, sequence, high-throughput, mapping, counting, pipeline]
links:
  issue_tracker: https://github.com/viash-hub/meta_workflows/issues
  repository: https://github.com/viash-hub/meta_workflows

viash_version: 0.9.4

info:
  test_resources:
    - path: gs://viash-hub-resources/demultiplex/v3/demultiplex_htrnaseq_meta/
      dest: resources_test

config_mods: |
  .requirements.commands := ['ps']
  .resources += {path: '/src/config/labels.config', dest: 'nextflow_labels.config'}
  .runners[.type == 'nextflow'].config.script := 'includeConfig("nextflow_labels.config")'
  .resources += {path: '/_viash.yaml', dest: '_viash.yaml'}
